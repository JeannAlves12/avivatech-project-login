{% extends "base.html" %}

{% block content %}
  <style>
    form {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    form h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }

    th, td {
      padding: 4px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    input[type="text"], input[type="date"], textarea {
      padding: 8px;
      font-size: 14px;
      border: 2px solid #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 8px;
      transition: border-bottom-color 0.3s ease-in-out;
    }

    input[type="text"]:focus, input[type="date"]:focus, textarea:focus {
      outline: none;
      border-bottom-color: #000;
    }

    .btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .btn:hover {
      background-color: #333;
    }

    .btn-danger {
      background-color: #d9534f;
      text-decoration: none !important;
    }

    .btn-danger:hover {
      background-color: #d2221c;
    }

    a {
      text-decoration: none !important;
    }
  </style>

  <form method="post">
    {% csrf_token %}
    <h1>Editar Reunião</h1>
    <table>
      {{ form.as_table }}
    </table>
    <div class="buttons-container">
      <input type="submit" value="Salvar Alterações" class="btn">
      <a href="{% url 'meeting_delete' pk=object.pk %}" class="btn btn-danger">Deletar Reunião</a>
      <a href="{% url 'meeting_detail' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
{% endblock %}
